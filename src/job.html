<!--offer form-->
<form action="/action_page.php" autocomplete="on">
  <div style="width: 600px;display: block;margin-left: auto;margin-right: auto">
  Imię: <input type="text" name="fname" autofocus><br>
  Nazwisko: <input type="text" name="lname" required><br>

             <option value="styczeń">
             <option value="luty">
             <option value="marzec">
             <option value="kwiecień">
             <option value="maj">
             <option value="czerwiec">
             <option value="lipiec">
             <option value="sierpień">
             <option value="wrzesień">
             <option value="październik">
             <option value="listopad">
             <option value="grudzień">
           </datalist><br>
   Telefon: <input type="email" name="email" pattern="[1-9]{6}"> 6 cyfr<br>
  <input type="submit">
  </div>
</form>
